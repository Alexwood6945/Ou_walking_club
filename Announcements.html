<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="HTML5 Template">
  <meta name="author" content="Author Name">
  <title>HTML5 Template</title>
  <link rel="stylesheet" href="styles2.css">
</head>
  <body>
    <div class="page-header">
    <div class="header">
      <img src="/Users/alexwood/Documents/Computing Degree/Second Year/Web developement TT284/EMA Wireframe Resources-20230527l/PT3OULogo.png" alt="logo" />
        <h1>The OU Running Club</h1>
    </div>
    <div class="navbar">
      <nav>
        <ul>
          <a href="#home">Calender</a>
          <a href="#about">News and other events</a>
          <a href="#about">Membership</a>
          <a href="#about">Announcements</a>
        </ul>
      </nav>
      </div>
    </div>
    <div class=subheader>
      <p>Create a new announcement to be sent to current membrs signed up to an OU walking club membership.</p>
    </div>
    <div class="form">
      <form
      method="POST"
      action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php"
    >
      <p>
        <label for="mytext1">Announcement title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          maxlength="20"
          minlength="10"
          value=""
        />
      </p>
      <p>
        <label for="mytext1">Sent by</label>
        <input
          type="text"
          name="sender"
          id="sender"
          required
          maxlength="20"
          minlength="10"
          value=""
        />
      </p>
       <p>
        <label for="mytextarea">Announcement.<br></label><br />
        <textarea
          name="mytextarea"
          id="mytextarea"
          rows="10"
          cols="30"
          required
          maxlength="100"
          minlength="10"
        >What is the announcement?</textarea>
      </p>

      <p>
        Attach a map,image or document.<br>
        <br> 
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
      </p>

      <fieldset>
        <legend>Select who to send this annoucement to.:</legend>
        <input type="radio" name="colour" id="red" value="red" checked />
        <label for="red">All members</label><br />
        <input type="radio" name="colour" id="blue" value="blue" />
        <label for="blue">New members</label><br />
        <input type="radio" name="colour" id="green" value="green" />
        <label for="green">Members that havent been active in 24 months</label><br />
      </fieldset>

      <p>
      <label for="datesent">Date to send the email:</label>
      <input type="date" id="datesent" name="datesent">
      </p>

      </form>
    </div>
  </body>
</html>
